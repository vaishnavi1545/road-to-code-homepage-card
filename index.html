<!DOCTYPE html>
<html>

<head>
    <title>Flexboxes</title>
    <style>
        body {
            background-color: rgb(240, 246, 246);
        }

        .container {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .item {
            height: 400px;
            width: 300px;
            margin: 5px;
            border: 1px solid rgb(237, 232, 232);
            border-radius: 10px;
            background-color: white;
        }

        .item:hover {
            border: 1px solid rgb(206, 203, 203);
        }

        .main-img {
            border-radius: 10px 10px 0px 0px;
            margin-bottom: 5px;
        }


        .project-heading {
            font-size: 23px;
            font-weight: 600;
            font-family: cursive;
        }

        .sub-container {
            padding-left: 10px;
            padding-right: 10px;
        }

        .course-name {
            background-color: rgb(179, 227, 246);
            padding: 4px;
            border-radius: 4px;
        }

        .project-description {
            font-size: 14px;
            color: rgb(105, 105, 105);
        }

        .tech-stack {
            display: flex;
            justify-content: space-between;
            width: 260px;
            margin-top: 10px;
        }

        .tech {
            background-color: rgb(211, 208, 208);
            padding: 6px 14px;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid rgb(189, 185, 185);
        }

        .tech:hover{
            background: #e3e3e3;
        }


        .project-duration {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgb(136, 134, 134);
            margin-top: 20px;
        }

        .project-durationinfo {
            font-size: 14px;
        }

        .user-profile-img {
            border-radius: 50%;
            margin-right: 5px;
        }

        .project-duration-sub-info {
            display: flex;
            align-items: center;
        }

        .calendar-img {
            margin-right: 5px;
        }

        .hr-line {
            margin: 10px 0px;
            border: rgb(212, 204, 204) 0.2px solid;
        }

        .additional {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .additional-sub-info {
            display: flex;
            align-items: center;
        }

        .additional-sub-info-1 {
            color: rgb(64, 127, 191);
            font-weight: 500;
            font-size: 15px;
            cursor: pointer;
        }
    </style>
</head>
