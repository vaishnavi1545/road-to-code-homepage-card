<!DOCTYPE html>
<html>

<head>
    <title>Flexboxes</title>
    <style>
        body {
            background-color: rgb(240, 246, 246);
        }

        .container {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .item {
            height: 400px;
            width: 300px;
            margin: 5px;
            border: 1px solid rgb(237, 232, 232);
            border-radius: 10px;
            background-color: white;
        }

        .item:hover {
            border: 1px solid rgb(206, 203, 203);
        }

        .main-img {
            border-radius: 10px 10px 0px 0px;
            margin-bottom: 5px;
        }
